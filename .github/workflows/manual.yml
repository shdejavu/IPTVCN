name: M3U Playlist Processor

on:
  schedule:
    - cron: '0 0 * * 1' # Daily schedule
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run M3U processing script
      run: |
        python cm3u.py

    - name: Download and concatenate m3u files for iplive
      run: |
        curl https://raw.githubusercontent.com/yuanzl77/IPTV/main/live.m3u > live.m3u

    - name: Commit changes
      run: |
        git config --local user.email "your-email@example.com"
        git config --local user.name "Your Name"
        git add cn.m3u live.m3u migu.m3u
        git commit -m "Update m3u files with processed data"
        git push
